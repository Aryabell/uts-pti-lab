<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="container" style="padding-top: 150px; align-items: center; text-align: center;">
    <h2 style="font-weight: bold; font-size: xx-large;">Login to Money Tracker</h2>
    <img src="https://png.pngtree.com/png-vector/20230523/ourmid/pngtree-money-bag-vector-png-image_7106786.png" style="width: 250px; align-items: center;">
    <form id="loginForm">
      <div class="form-group" style="justify-content: center;">
        <label for="username" style="font-weight: bold; font-size: xx-large;">Username:</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <button type="submit" class="btn btn-primary" style="width: 200px; font-weight: bold; font-size: larger;">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      let username = document.getElementById("username").value.trim();

      // Here, you can implement your logic to validate username and password
      // For simplicity, let's just check if both fields are non-empty

      if (username === "") {
        alert("Please enter the username.");
        return;
      }

      // Assuming validation passed, store username in local storage
      localStorage.setItem("username", username);

      // Redirect to main application page
      window.location.href = "main.html";
    });
  </script>
</body>
</html>
