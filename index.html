<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="container">
    <h2>Login to Money Tracker</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();

      // Here, you can implement your logic to validate username and password
      // For simplicity, let's just check if both fields are non-empty

      if (username === "" || password === "") {
        alert("Please enter both username and password.");
        return;
      }

      // Assuming validation passed, store username in local storage
      localStorage.setItem("username", username);

      // Redirect to main application page
      window.location.href = "main.html";
    });
  </script>
</body>
</html>
